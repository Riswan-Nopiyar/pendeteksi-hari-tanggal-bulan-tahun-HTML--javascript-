<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript keterangan waktu</title>
</head>

<body>
    <center>
        <div style="margin-top: 100px; font-size: 40px;">
            <b><span> Keterangan waktu :</span><br></b>
            <!-- ini id yang diambil dari javascript id="tanggal-indonesia" -->
            <span id="tanggal-indonesia"></span>
            <!-- ini id yang diambil dari javascript id="Jam-sekarang" -->
            <span id="Jam-sekarang"></span>
        </div>
    </center>

<!-- Skript Tanggal -->
    <script type="text/javascript">
        var a = new Date();

        var tahun = a.getFullYear(),
            c = a.getMonth() + 1,
            tanggal = a.getDate();

        var bulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"],
            namaBulan = bulan[a.getMonth()];

        var hari = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jum'at", "Sabtu"],
            namaHari = hari[a.getDay()];

        var result = namaHari + ", " + tanggal + "/" + namaBulan + "/" + tahun;

        // menampilkan jam menggunakan id="tanggal-indonesia"
        document.getElementById("tanggal-indonesia").innerHTML = result;

    </script>



<!-- Skript jam -->
    <script type="text/javascript">
        const zeroFill = n => {
            return ('0' + n).slice(-2);
        }
        const jarak = setInterval(() => {
            // ambil jam sekarang
            const sekarang = new Date();

            const jamSekarang = ', Jam'+ ' ' + zeroFill(sekarang.getHours()) + ':' + zeroFill(sekarang.getMinutes()) + ':' + zeroFill(sekarang.getSeconds());

            // menampilkan jam menggunakan id="Jam-sekarang"
            document.getElementById('Jam-sekarang').innerHTML = jamSekarang;
        }, 1000);
    </script>
</body>

</html>
